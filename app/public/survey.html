<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>FriendFinder</title>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="/style.css">
</head>

<body>
  <div class="jumbotron">
    <h1>
      <em>friend</em>
      <small>FINDER</small>
    </h1>
    <div class="btn-group">
        <a href="/" class="btn btn-info" role="button">Home</a>
        <a href="/survey" class="btn btn-info" role="button">Survey</a>
    </div>
  </div>
    
  <div id="questions">

  </div>


  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g="
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>
  <script>
    function appendChoices(question) {
      var choices = $("<div>");
      choices.addClass("radio");
      for (var i = 1; i < 6; i++) {
        var label = $("<label>").addClass("radio-inline");
        var input = $("<input>");
        input.attr({
          "type": "radio",
          "name": "question" + question,
          "id": "radio" + question,
          "value": i
        });
        label.append(input).append(i + " ");
        choices.append(label);
      }
      return choices;
    }
    var questions = [
      "I'm sorry, I'm a vegan <-> If it doesn't bleed, I don't eat it",
      "I consider yoga a sport <-> If your bones have not been broken, you have not participated in a sport",
      "Fuchsia is the new Flavescent <-> I only know black & blue",
      "My mood is ambivolent at times <-> I don't know what that word is, but it's making me angry",
      "Silence is the best protest <-> He/she didn't get the point until I hear 'Ow!'"
    ]
    for (var i=0; i< questions.length; i++);
    $("#questions").append(appendChoices("1"));

    function getvalues() {
      $('input[name=question1]:checked').val()
    }
  </script>

</body>
</html>
